<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h2>Employee Details</h2>
        <form action="">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" placeholder="add first name">
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="add last name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="email">
            <br>
            <br>
            <label for="gender" name="gender">Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="female" id="female" name="gender">
            <br>
            <br>
            <label for="employeeid">Employee ID:</label>
            <input type="text" name="employeeid" placeholder="employeeid">
            <br>
            <br>
            <label for="designation">Designation:</label>
            <input type="text" name="designation" placeholder="designation">
            <br>
            <br>
            <label for="phone number">Phone Number:</label>
            <input type="text" name="phone number" placeholder="phone number">
            <br>
            <br>
            <button type="submit">Submit</button>

            

        </form>
    </div>
</body>
</html>
